<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundiware - Cinema</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="header-top">
            <div class="container">
                <div class="date-location">
                    <span class="date">24 de Maio, 2024</span>
                    <span class="location"><strong>29°</strong> 23' | Penedo-AL</span>
                </div>
                <div class="currency-info">
                    <span class="currency up">Dólar | <strong> 5,14</strong></span>
                    <span class="currency up">Euro | <strong> 5,58</strong></span>
                    <span class="currency down">Peso | <strong> 0,06</strong></span>
                </div>
            </div>
        </div>
        <div class="header-main">
            <div class="container">
                <div class="search-bar">
                    <img src="Assets/buscar.svg" alt="Ícone de busca" class="search-icon">
                    <span><strong>Buscar</strong></span>
                </div>
                <a href="/" class="logo">
                    <img src="Assets/logo_horizontal.svg" alt="Mundiware">
                </a>
                <nav class="social-nav">
                    <a href="#" class="social-link">
                        <img src="Assets/x.svg" alt="X (Twitter)">
                    </a>
                    <a href="#" class="social-link">
                        <img src="Assets/facebook.svg" alt="Facebook">
                    </a>
                    <a href="#" class="social-link">
                        <img src="Assets/instagram.svg" alt="Instagram">
                    </a>
                </nav>
            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <nav class="main-nav">
                    <a href="/" class="nav-link">Home</a>
                    <span class="separator">/</span>
                    <a href="/cinema" class="nav-link active">
                        <img src="Assets/cinema.svg" alt="" class="nav-icon">
                        Cinema
                    </a>
                </nav>
                <div class="category">
                    <span class="category-tag">CURIOSIDADES</span>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
